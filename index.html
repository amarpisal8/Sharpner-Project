<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Admin Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="input-section">
        <h5 class="section-title">Input Section</h5>
        <form>
          <div class="form-group">
            <label for="price">Selling Price:</label>
            <input type="number" class="form-control" id="price">
          </div>
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName">
          </div>
          <div class="form-group">
            <label for="type">Select Option:</label>
            <select class="form-control" id="type">
              <option value="Electronics">Electronics</option>
              <option value="Food">Food</option>
              <option value="Skincare">Skincare</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">Submit</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="output-section">
        <h5 class="section-title">Output Section</h5>
        <div id="outputContainer"> </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
